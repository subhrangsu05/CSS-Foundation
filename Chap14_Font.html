<!DOCTYPE html>
<html>
    <head>
        <title>Font style</title>
        <style>
            h1:nth-child(even){
                background-color: aqua;
            }
            h1:hover{
                color:white;
                text-shadow: 5px 5px 5px red;
            }
            div{
                color:red;
                text-shadow: 2px 2px 5px black;
                font-family: Arial,monospace;
                font-size: 1vw;
                cursor: pointer;
            }
        </style>
    </head>
    <body style="background-color: gray;">
        <div>
            <h1>This is H1</h1>
            <h1>This is another H1</h1>
        </div>
    </body>
</html>
