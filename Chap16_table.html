        <style>
            li{

            li a{
                color:white;

                text-decoration: none;
                font-size: 150%;
                display: block;
                padding: 14px 16px;
            }
            ul{
                list-style-type: none;

            button{

                border: none;
                cursor: pointer;
            }
            button:hover{
                transform: scale(1.5);
            }
            .table{overflow-x: auto;}
            table{
                border: 4px outset red;
                margin: 1%;
                padding: 1%;
            }
            th{
                background-color: gray;
                width: 1%;
                height: auto;
                padding: 1%;
                font-size: 150%;
                color: wheat;
                border-bottom: 2px solid black;
            }
            tbody tr:nth-child(even){
                background-color: skyblue;
            }
            td{
                text-align: center;
                padding: 0.5%;
            }
            tr:hover{
                width:autp;
                transform: scale(1.1);
                text-align: center;
                cursor: pointer;
            }
        </style>
    </head>
