<!DOCTYPE html>
<html lang="en">
    <head>
        <title>display</title>
        <style>
            li{
                float: left;
            }
            li a{
                color:white;
                /* display: block; */
                text-decoration: none;
                font-size: 150%;
                display: block;
                padding: 14px 16px;
            }
            ul{
                list-style-type: none;
                background-color: skyblue;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            li a:hover{
                background-color: white;
                color: red;
                text-shadow: 3px 3px 5px black;
            }
            .search{
                float: right;
                margin: 1%;
                border: 3px outset red;
                border-radius: 5%;
                padding: 0.2%;
            }
            .search:hover{
                transform: scale(1.5);
            }
            .magni{
                float: right;
                margin: 1% 1% 0% 0%;
                background-color: skyblue;
                border: none;
                cursor: pointer;
            }
            .magni:hover{
                transform: scale(1.5);
            }
            .table{overflow-x: auto;}
            table{
                border: 4px outset red;
                margin: 1%;
                padding: 1%;
            }
            th{
                background-color: gray;
                width: 1%;
                height: auto;
                padding: 1%;
                font-size: 150%;
                color: wheat;
                border-bottom: 2px solid black;
            }
            tbody tr:nth-child(even){
                background-color: skyblue;
            }
            td{
                text-align: center;
                padding: 0.5%;
            }
            tr:hover{
                width:auto;
                transform: scale(1.1);
                text-align: center;
                cursor: pointer;
            }
            .display{
                display: none;
            }
            .next::after{
                display: block;
            }
        </style>
    </head>
