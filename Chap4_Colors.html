<!DOCTYPE html>
<html lang="en">
    <head>
        <title>color style</title>
        <style>
        .bd{
            background-color: rgba(180,180,180,0.2)
        }
        h1:nth-child(even),p:nth-child(even){
            background-color: rgba(0,255,255,1);
            text-align: center;
        }
        h1,p{
            border:2px dashed black;
            color:hsl(0,100%,50%);
        }
        </style>
    </head>
    <body class="bd">
        <h1>This is a H1 tag</h1>
        <h1>This is another H1 tag</h1>
        <p>This is a p tag</p>
        <p>This is another P tag</p>
    </body>
</html>
