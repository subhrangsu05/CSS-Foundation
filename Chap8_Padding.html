<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding style</title>
    <style>
        div{
            background-color: rgba(60,60,60,0.2);
            padding:2% 4% 6%;
        }
        .h1{
            background-color: rgba(255,0,0,1);
            padding: 2% 3% 4% 5%; /*top-left-buttom-right*/
        }
        .h2{
            background-color: rgba(0,0,255,1);
            color: white;
            padding: 2%;
        }

    </style>
</head>
<body>
    <div>
        <h1 class="h1">This is h1</h1>
        <h1 class="h2">This is another h1</h1>
    </div>
</body>
</html>
